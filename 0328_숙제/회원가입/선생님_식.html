<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <h3>스똬벅스 회원가입</h3>
        <input id="name" type="" placeholder="회원이름을 입력해주세요..." />
        <input
          id="nickName"
          type=""
          placeholder="사용할 닉네임을 입력해주세요..."
        />
        <div class="email-box">
          <input
            id="email"
            type="text"
            placeholder="이메일을 입력해주세요..."
          />
          <span>@</span>
          <select id="emailList">
            <option value="none" selected>직접입력</option>
            <option value="naver">naver.com</option>
            <option value="gmail">gmail.com</option>
            <option value="hanmail">hanmail.net</option>
            <option value="nate">nate.com</option>
          </select>
        </div>
        <input
          id="phone"
          type="text"
          placeholder="연락처를 입력해주세요...(번호만 입력하세요)"
        />
        <div class="question-box">
          <span>회원가입에 동의하나요?</span>
          <input id="isCheck" type="checkbox" />
        </div>
        <div class="join-btn">
          <button id="btn" type="button">회원 가입</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      /* 문제 1. 
        회원가입 버튼 눌렀을 때, 빈칸 혹은 체크하지 못한 부분이 있다면
        '내용을 확인해주세요!'하는 alert을 보여주고 focus 하시오.
        문제 2.
        연락처에 '-'를 작성하면 회원가입 버튼을 눌렀을 때 제거하시오.
        ex) 010-4097-0823 -> 01040970823
        문제 3.
        회원이름과 닉네임은 20글자 이하고 한글만 사용할 수 있습니다.
        문제 4. 
        모든 조건을 만족하고 회원가입 버튼을 누르면
        input데이터를 json으로 만들어 console.log에 출력하시오.
      */
      $("#btn").click(function () {
        var jsonData = {};
        var formWrapperChildren = $(".form-wrapper").children();

        for (var i = 0; i < formWrapperChildren.length; i++) {
          var inputId = formWrapperChildren[i].id; //input id 가져오기
          var inputValue = formWrapperChildren[i].value.trim(); //input value 가져오기(내 PC에서는 trim 오류남)

          if (
            formWrapperChildren[i].nodeName === "INPUT" &&
            inputValue === ""
          ) {
            //.form-wrapper 자식 태그 중 INPUT만 체크
            alert("내용을 확인해주세요!~");
            $("#" + inputId).focus();
            return false;
          }

          if (inputId === "phone") {
            var phoneNumber = doFilterPhoneNumber(inputValue); //핸드폰 번호 '-' 제거
            jsonData[inputId] = phoneNumber;
          }

          if (inputId === "name" || inputId === "nickName") {
            const MAX_LEN = 20; //20글자 제한
            if (!doCheckWordLen(inputValue, MAX_LEN)) {
              //글자 제한
              alert("이름과 닉네임은 20글자 이하로 작성해주세요.");
              $("#" + inputId).focus();
              return false;
            }
            if (!doCheckKorWord(inputValue)) {
              //한글 체크
              alert("한글만 입력해주세요.");
              $("#" + inputId).focus();
              return false;
            }
            jsonData[inputId] = inputValue;
          }
        } //end for

        var email = $("#email").val(); //이메일 체크
        if (email === "") {
          alert("내용을 확인해주세요!~");
          $("#email").focus();
          return false;
        }

        var emailCompany = $("#emailList option:selected").val(); //이메일 주소 체크
        if (emailCompany === "none") {
          alert("내용을 확인해주세요!~");
          $("#emailList").focus();
          return false;
        }

        var isCheck = $("#isCheck").is(":checked"); //회원가입 동의 체크
        if (!isCheck) {
          alert("내용을 확인해주세요!~");
          $("#isCheck").focus();
          return false;
        }

        jsonData.email = email + "@" + emailCompany;
        jsonData.isCheck = isCheck;
        doSubmit(jsonData); //json 출력
      });

      function doFilterPhoneNumber(phoneNumber) {
        //폰번호 중 '-' 제거 함수
        return phoneNumber.replace(/-/g, "");
      }

      function doCheckWordLen(word, len) {
        //글자 제한 함수
        var isCheck = true;
        if (word.length > len) {
          isCheck = false;
        }
        return isCheck;
      }

      function doCheckKorWord(word) {
        //한글 체크
        var regex = /^[가-힣]+$/;
        return regex.test(word);
      }

      function doSubmit(jsonData) {
        //서버에 전송할 json 전송
        console.log(jsonData);
      }
    </script>
  </body>
</html>
