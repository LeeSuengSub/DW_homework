<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <h3>스똬벅스 회원가입</h3>
        <input id="Name" type="" placeholder="회원이름을 입력해주세요..." />
        <input
          id="Nickname"
          type=""
          placeholder="사용할 닉네임을 입력해주세요..."
        />
        <div class="email-box">
          <input
            id="email"
            type="text"
            placeholder="이메일을 입력해주세요..."
          />
          <span>@</span>
          <select id="emailList">
            <option value="none" selected>직접입력</option>
            <option value="naver">naver.com</option>
            <option value="gmail">gmail.com</option>
            <option value="hanmail">hanmail.net</option>
            <option value="nate">nate.com</option>
          </select>
        </div>
        <input
          id="call"
          type="text"
          placeholder="연락처를 입력해주세요...(번호만 입력하세요)"
        />
        <div class="question-box">
          <span>회원가입에 동의하나요?</span>
          <input id="checkbox" type="checkbox" />
        </div>
        <div class="join-btn">
          <button id="button" type="button">회원 가입</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      /* 문제 1.
        회원가입 버튼 눌렀을 때, 빈칸 혹은 체크하지 못한 부분이 있다면
        '내용을 확인해주세요!'하는 alert을 보여주고 focus 하시오.

        문제 2.
        연락처에 '-'를 작성하면 회원가입 버튼을 눌렀을 때 제거하시오.
        ex) 010-4097-0823 -> 01040970823

        문제 3.
        회원이름과 닉네임은 20글자 이하고 한글만 사용할 수 있습니다.

        문제 4.
        모든 조건을 만족하고 회원가입 버튼을 누르면
        input데이터를 json으로 만들어 console.log에 출력하시오.
      */
      $("#button").on("click", function () {
        var userName = $("#Name").val();
        var userNickName = $("#Nickname").val();
        var userEmail = $("#email").val();
        var userEmailList = $("#emailList").val();
        var userNumber = $("#call").val().replace("-", "").replace("-", "");
        console.log($(".form-wrapper").children());
        var len = $(".form-wrapper").children().length;
        if (userName === "" || !CheckName(userName)) {
          alert("이름을 입력해주세요!");
          console.log("한글입력");
          $("#Name").focus();
          return false;
        }
        if (userName.length > 20) {
          alert("길이가 초과되었습니다.");
          return false;
        }
        if (userNickName === "" || !CheckNickName(userNickName)) {
          alert("닉네임을 입력해주세요!");
          console.log("한글을 입력해주세요~");
          $("#Nickname").focus();
          return false;
        }
        if (userNickName.length > 20) {
          alert("길이를 초과하였습니다.");
          return false;
        }
        if (userEmail === "") {
          alert("이메일을 입력해주세요.");
          $("#email").focus();
          return false;
        }
        if (userEmailList === "none") {
          alert("이메일 리스트를 선택해주세요.");
          return false;
        }
        if (userNumber === "") {
          alert("핸드폰 번호를 입력해주세요.");
          $("#call").focus();
          return false;
        }
        if ($("#checkbox").is(":checked") === false) {
          alert("체크박스를 확인해주세요.");
          $("#checkbox").focus();
          return false;
        }
        console.log(submitData);
      });

      function CheckName(name) {
        var regName = /^[가-힣]+$/;
        var isName = regName.test(name);
        return isName;
      }

      function CheckNickName(nickName) {
        var regNickName = /^[가-힣]+$/;
        var isNickName = regNickName.test(nickName);
        return isNickName;
      }
      function submitData(data) {
        var jsonData = {};
        jsonData.userName = $("#name").val();
        jsonData.userNickName = $("#nickName").val();
        jsonData.userEmail = $("#email").val();
        jsonData.userNumber = $("#number")
          .val()
          .replace("-", "")
          .replace("-", "");
        console.log(jsonData);
      }
    </script>
  </body>
</html>
