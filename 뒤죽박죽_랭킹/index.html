<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이달의 우수사원</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="section-input">
        <div class="card-header">
          <h6>우수사원 등록</h6>
        </div>
        <div class="input-wrapper">
          <input id="rank" type="number" placeholder="랭킹을 입력하세요..."/>
          <input id="name" type="text" maxlength="15" placeholder="이름을 입력하세요..."/>
          <input id="job" type="text" placeholder="직업을 입력하세요..."/>
          <input id="loc" type="text" placeholder="부서위치를 입력하세요..."/>
          <input id="hiredate" type="text" placeholder="입사날짜를 입력하세요..."/>
        </div>
        <div class="btn-wrapper">
          <button id="button" type="button" onclick="checkbutton()">사원 등록</button>
        </div>
      </div>
      <div class="section-table">
        <div class="card-header">
          <h6>우수사원 목록</h6>
        </div>
        <div class="card-body">
          <div class="table-wrapper">
            <div class="row"></div>
            <div class="row">
              <div class="col">
                <table>
                  <thead>
                    <tr role="row">
                      <th>No <i id="asc" class='bx bx-up-arrow-alt'></i><i id="desc" class='bx bx-down-arrow-alt' ></i></th>
                      <th>Name</th>
                      <th>Position</th>
                      <th>Office</th>
                      <th>Start date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>홍길동</td>
                      <td>Senior Javascript Developer</td>
                      <td>New York</td>
                      <td>2015/11/28</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>이지은</td>
                      <td>Software Engineer</td>
                      <td>San Francisco</td>
                      <td>2020/06/15</td>
                    </tr>
                    <tr>
                      <td>3</td>
                      <td>현상원</td>
                      <td>Chief Executive Officer (CEO)</td>
                      <td>San Francisco</td>
                      <td>2022/01/01</td>
                    </tr>
                    <tr>
                      <td>4</td>
                      <td>손흥민</td>
                      <td>Junior Javascript Developer</td>
                      <td>London</td>
                      <td>2021/10/13</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      // 소스 작성
      /* 
      1번 문제: 사원등록 버튼을 클릭 했을 때 랭킹 부터 입사날짜까지 빈공간이 있으면
      '데이터를 입력해주세요!' alret 띄우고, 빈공간을 입력한 input에 focus를 하시오.

      2번 문제: Office는 	New York, San Francisco, London 중 한 곳입니다.

      3번 문제: 이미 등록된 랭킹은 중복될 수 없습니다.

      4번 문제: 1~3번 문제이어서 해당 데이터를 tbody안에 추가 하시오.
      단, 마지막 행에 추가 하시오.

      ***5번 문제: (해당 문제는 할 수 있는 사람만 도전 해보시오.)
      ↓을 누르면 내림차순, ↑을 누르면 오름차순으로 tr을 정렬하시오.
      */
      function checkbutton() {
       var rank = $('#rank').val()
       var name = $('#name').val()
       var job = $('#job').val()
       var loc = $('#loc').val()
       var hiredate = $('#hiredate').val()
       if(rank ==''){
         alert('데이터를 입력해주세요!')
        return false
       }
       if(name ==''){
         alert('데이터를 입력해주세요!')
         $('#name').focus()
         return false
       }
       if(job == ''){
        alert('데이터를 입력해주세요!')
        $('#job').focus()
        return false
       }
       if(loc == ''){
        alert('데이터를 입력해주세요!')
        $('#loc').focus()
            return false
          }
       if(hiredate == ''){
        alert('데이터를 입력해주세요!')
        $('#hiredate').focus()
        return false
       } 
       array = ['New York','San Francisco','London']
      //  console.log(loc)
       for(var i=0; i<array.length;i++){
         if(array[0]===loc){
           return false
          }
          if(array[1]===loc){
            return false
          }
          if(array[2]===loc){
            return false
          }
          $('#loc').val('')
          $('#loc').focus()
        }
      }
    </script>
  </body>
</html>
