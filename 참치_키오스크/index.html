<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상원참치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="banner"></div>
        <div class="nav">
          <ul>
            <li id="all">전체 메뉴</li>
            <li id="today">오늘의 메뉴</li>
            <li id="best">베스트 메뉴</li>
          </ul>
        </div>
      </div>
      <div class="section">
        <div class="menu-wrapper">
          <div class="menu">
            <img src="image/img_con01.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>8일 숙성</span></p>
              <p>가격 : <span class="tuna">22,000</span></p>
              <a id="tuna-1" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con02.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>2일 숙성</span></p>
              <p>가격 : <span class="tuna">10,000</span></p>
              <a id="tuna-2" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con03.jpg" />
            <div class="menu-info">
              <h6>참다랑어 등살</h6>
              <p>숙성 : <span>3일 숙성</span></p>
              <p>가격 : <span class="tuna">12,000</span></p>
              <a id="tuna-3" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con04.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span class="tuna">16,000</span></p>
              <a id="tuna-4" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con06.jpg" />
            <div class="menu-info">
              <h6>참다랑어 스페셜 세트</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span class="tuna">32,000</span></p>
              <a id="tuna-5" href="#" style="color: red">품절</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <button type="button" onclick="payment()">결제하기</button>
          <p>총 주문 금액 : <span id="cash">0</span></p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //소스 구현
      /*
      1번 문제: 전체 메뉴, 오늘의 메뉴, 베스트 메뉴를 클릭하게 되면
      클릭한 메뉴에 아래 css를 적용할 것
      background-color: #ffffff;
      color: #4e4e4e;

      2번 문제: 메뉴 담기를 클릭하면 총 주문 금액에 가격 표기할 것
      단, 참다랑어 세트는 품절이기 때문에 총 주문 금액에 포함될 수 없다.

      3번 문제: 결제하기를 눌렀을 때 총 주문 금액이 0원 이면 
      '메뉴를 선택하세요!'라는 alert창 띄우기

      4번 문제: 총 주문 금액은 10만원을 넘을 수 없다.

      5번 문제: 참다랑어 세트를 클릭하면 
      '죄송합니다. 참다랑어 세트는 품절입니다.'라는 alert창 띄우기

      6번 문제: 모든 조건을 만족하면 
      '주문한 참치는 참다랑어 뱃살 8일 숙성 2개, 참다랑어 등살 3일 숙성1개 입니다.
      주문하시겠습니까?' 라는 confirm창 띄우기
      */

      //1번 문제.
      $(".nav li").on("click", function () {
        $(".nav li").css("color", "#fff"),
          $(".nav li").css("background-color", "#c24040");
        $(this).css("color", "#4e4e4e"),
          $(this).css("background-color", "#ffffff");
      });

      //2번 문제. 남은것: 콤마(,)찍기
      var total = Number($("#cash")[0].innerHTML);
      var orderMenu = 0;
      $("#tuna-1").on("click", function () {
        $("#cash")[0].innerHTML = $(".tuna")[0].innerText.replace(",", "");
        orderMenu += Number($("#cash")[0].innerHTML);
        $("#cash")[0].innerHTML = orderMenu + total;
        return false;
      });

      $("#tuna-2").on("click", function () {
        $("#cash")[0].innerHTML = $(".tuna")[1].innerText.replace(",", "");
        orderMenu += Number($("#cash")[0].innerHTML);
        $("#cash")[0].innerHTML = orderMenu + total;
        return false;
      });

      $("#tuna-3").on("click", function () {
        $("#cash")[0].innerHTML = $(".tuna")[2].innerText.replace(",", "");
        orderMenu += Number($("#cash")[0].innerHTML);
        $("#cash")[0].innerHTML = orderMenu + total;
        return false;
      });

      $("#tuna-4").on("click", function () {
        $("#cash")[0].innerHTML = $(".tuna")[3].innerText.replace(",", "");
        orderMenu += Number($("#cash")[0].innerHTML);
        $("#cash")[0].innerHTML = orderMenu + total;
        return false;
      });

      function payment() {
        //3번 문제.
        if ($("#cash")[0].innerHTML === "0") {
          alert("메뉴를 선택해주세요");
          return false;
        }
      }

      //4번 문제.
      $(".menu a").on("click", function () {
        if ($("#cash")[0].innerHTML > 99000) {
          alert("총 주문금액을 초과하였습니다.");

          $(".menu a").off("click");
        }
        if ($("#cash")[0].innerHTML > 87000) {
          $("#tuna-1").off("click");
        }
        if ($("#cash")[0].innerHTML > 89000) {
          $("#tuna-2").off("click");
        }
        if ($("#cash")[0].innerHTML > 95000) {
          $("#tuna-3").off("click");
        }
        if ($("#cash")[0].innerHTML > 85000) {
          $("#tuna-4").off("click");
        }
      });

      //5번 문제.
      $("#tuna-5").on("click", function () {
        alert("죄송합니다. 참다랑어 세트는 품절입니다.");
        return false;
      });
    </script>
  </body>
</html>
